<md-card>  
    <md-card-title layout="row" layout-align="center">
      <md-card-title-text>
        <span class="md-headline md-block">Find a book</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Search for a book</label>
        <input ng-model="search.bookTitle">
      </md-input-container>
    </md-card-content>  
</md-card>

<md-content class="md-padding">
  <div layout="column" layout-gt-xs="row" layout-align="center">
    <md-card flex flex-gt-xs="30" ng-repeat="res in search.response">
      <img src="" class="md-card-image" alt="image caption">
      <md-card-content>
        <h2>Card headline</h2>
        <p>Card content</p>
      </md-card-content>
      <md-card-footer>
        Card footer
      </md-card-footer>
    </md-card>   
  </div>
</md-content>
